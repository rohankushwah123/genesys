<!DOCTYPE html>
<html>
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
  <script>
  
  
  var CrmOrigin = "";
  //loadScripts();
function loadScripts() {
    var srcValue = "";
    CrmOrigin = "";

 

    if (location.ancestorOrigins != null && location.ancestorOrigins != undefined && location.ancestorOrigins[0] != undefined) {
        CrmOrigin = location.ancestorOrigins[0];
    } else {
        var filtered = document.referrer.split('/').filter(function (el) {
            return el != null && el != "";
        });
        CrmOrigin = filtered[0] + "//" + filtered[1];
    }

 

    srcValue = CrmOrigin + "/scripts/openframe/latest/openFrameAPI.min.js"; //add your url
    $.ajaxSetup({
        cache: true
    });

 

    
   
    $.ajax({
        dataType: "script",
        url: srcValue
    }).done(function () {
	   //after loading openframe loads script.js
	   
	}).fail(function (jqxhr, settings, exception) {
       
    });
}
loadScripts();

  </script>
  <script src="/snconnectscript.js "></script> 
  
    
    <style>
      .frameSize{
        width: 99% !important;
        height: 461px !important;
      }
      .mainContainer{
        width: 100% !important;
        position: absolute !important;
        margin: 0px !important;
      }
    </style>

	
  </head>
  <body class="mainContainer">

      <iframe class="frameSize" id="softphone" allow="camera ; microphone ; autoplay * "  src="https://apps.mypurecloud.com.au/crm/index.html?crm=framework-local-secure">    
    </frameset>
  </body>  
</html>
